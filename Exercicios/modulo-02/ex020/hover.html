<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        
        p > a{
            color: #000;
            padding:100px
        }

        div:hover > p{
            display: block;
            color:  #fff;
            background-color: red;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p><a href="pseudoclasses.html">&leftarrow; Pseudo-classes</a> <a href="links.html">Links &rightarrow;</a></p>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
